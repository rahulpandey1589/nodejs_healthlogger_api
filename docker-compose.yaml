version: "3.3"
services:
  nodeapi:
    build: .
    container_name: nodejs-api
    restart: always
    ports:
      - "1158:1158"
    links:
      - mongo-db

  mongo-db:
    container_name: mongo-health-logger
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  react-frontend:
    container_name: react-frontend
    image: rahulpandey1589/react-frontend:1.1.1
    ports:
      - "3000:3000"
volumes:
    mongodata:

